<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>لیست مشتریان</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">لیست مشتریان</h1>
        <table id="customer-table" class="table table-striped table-bordered mt-3">
            <thead class="table-dark">
                <tr>
                    <th>نام مشتری</th>
                    <th>کد ملی</th>
                    <th>محل تولد</th>
                    <th>شماره موبایل</th>
                    <th>گروه مشتریان</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function() {
            $.getJSON("data/sepahbilion.json", function(data) {
                let table = $('#customer-table').DataTable();
                data.forEach(customer => {
                    table.row.add([
                        customer.name,
                        customer.national_id,
                        customer.birth_place,
                        customer.phone,
                        customer.customer_group
                    ]).draw(false);
                });
            });
        });
    </script>
</body>
</html>
