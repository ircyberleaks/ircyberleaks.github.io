<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بارگذاری داده‌ها</title>
</head>
<body>

    <h2>داده‌ها</h2>
    <div id="data-container">در حال بارگیری...</div>

    <script>
        async function loadData() {
            try {
                let response = await fetch('data/sepahbilion.html', { cache: "no-store" });
                let html = await response.text();
                document.getElementById("data-container").innerHTML = html;
            } catch (error) {
                console.error("خطا در بارگیری:", error);
                document.getElementById("data-container").innerHTML = "بارگیری ناموفق!";
            }
        }

        loadData();
    </script>

</body>
</html>
