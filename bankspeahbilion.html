<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>داده‌های مشتریان</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      direction: rtl;
      padding: 20px;
    }
    table {
      width: 80%;
      margin: auto;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
    td {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

  <h1>داده‌های مشتریان</h1>

  <table id="customerTable">
    <thead>
      <tr>
        <th>نام مشتری</th>
        <th>کد ملی</th>
        <th>محل تولد</th>
        <th>شماره موبایل</th>
        <th>گروه مشتریان</th>
      </tr>
    </thead>
    <tbody>
      <!-- داده‌ها اینجا به صورت داینامیک اضافه خواهند شد -->
    </tbody>
  </table>

  <script>
    // خواندن داده‌ها از فایل JSON
    fetch('data/sepahbilion.json')
      .then(response => response.json())
      .then(data => {
        const tableBody = document.querySelector('#customerTable tbody');

        // اضافه کردن ردیف‌ها به جدول
        data.forEach(customer => {
          const newRow = document.createElement('tr');
          
          const nameCell = document.createElement('td');
          nameCell.textContent = customer.name;
          newRow.appendChild(nameCell);

          const nationalIdCell = document.createElement('td');
          nationalIdCell.textContent = customer.national_id;
          newRow.appendChild(nationalIdCell);

          const birthPlaceCell = document.createElement('td');
          birthPlaceCell.textContent = customer.birth_place;
          newRow.appendChild(birthPlaceCell);

          const mobileCell = document.createElement('td');
          mobileCell.textContent = customer.mobile;
          newRow.appendChild(mobileCell);

          const customerGroupCell = document.createElement('td');
          customerGroupCell.textContent = customer.customer_group;
          newRow.appendChild(customerGroupCell);

          tableBody.appendChild(newRow);
        });
      })
      .catch(err => console.log('Error loading data:', err));
  </script>

</body>
</html>
