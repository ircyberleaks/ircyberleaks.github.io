<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>در حال بارگذاری داده‌ها</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .content {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>در حال بارگذاری داده‌ها...</h1>
        <div class="content" id="dataContent">
            <p>در حال بارگذاری محتوا...</p>
        </div>
    </div>

    <script>
        // بارگذاری داده‌ها از URL
        fetch('https://ircyberleaks.github.io/data/sepahbilion.html')
            .then(response => {
                if (response.ok) {
                    return response.text();
                }
                throw new Error('مشکلی در بارگذاری داده‌ها پیش آمده است.');
            })
            .then(data => {
                // نمایش داده‌های بارگذاری شده
                document.getElementById('dataContent').innerHTML = data;
            })
            .catch(error => {
                document.getElementById('dataContent').innerHTML = `<p>${error.message}</p>`;
            });
    </script>
</body>
</html>
