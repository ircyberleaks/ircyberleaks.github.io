<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>داده‌های مشتریان</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      direction: rtl;
      padding: 20px;
    }
    table {
      width: 80%;
      margin: auto;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
    td {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

  <h1>داده‌های مشتریان</h1>

  <table id="customerTable">
    <thead>
      <tr>
        <th>نام مشتری</th>
        <th>کد ملی</th>
        <th>محل تولد</th>
        <th>شماره موبایل</th>
        <th>گروه مشتریان</th>
      </tr>
    </thead>
    <tbody>
      <!-- داده‌ها اینجا به صورت داینامیک اضافه خواهند شد -->
    </tbody>
  </table>

  <script>
    // خواندن داده‌ها از فایل HTML
    fetch('data/sepahbilion.html')
      .then(response => response.text())
      .then(data => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(data, 'text/html');
        
        // استخراج ردیف‌های جدول از فایل HTML
        const rows = doc.querySelectorAll('table tbody tr');
        
        // اضافه کردن ردیف‌ها به جدول اصلی
        const tableBody = document.querySelector('#customerTable tbody');
        
        rows.forEach(row => {
          const newRow = document.createElement('tr');
          row.querySelectorAll('td').forEach(cell => {
            const newCell = document.createElement('td');
            newCell.textContent = cell.textContent;
            newRow.appendChild(newCell);
          });
          tableBody.appendChild(newRow);
        });
      })
      .catch(err => console.log('Error loading data:', err));
  </script>

</body>
</html>
