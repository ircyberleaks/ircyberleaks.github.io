<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشاهده داده‌ها</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">داده‌های مشتریان</h1>
        <div id="data-container"></div> <!-- جایی که داده‌ها بارگذاری می‌شوند -->
    </div>

    <script>
        window.onload = function() {
            // لود کردن فایل HTML داده‌ها از لینک مستقیم
            fetch('https://ircyberleaks.github.io/data/sepahbilion.html')
                .then(response => response.text())
                .then(data => {
                    // قرار دادن داده‌ها در بخش مشخص شده
                    document.getElementById('data-container').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error loading data:', error);
                });
        };
    </script>
</body>
</html>
